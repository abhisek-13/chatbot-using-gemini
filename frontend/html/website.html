<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Gemini Chatbot Clone</title> 
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="wrapper">

        <h1 class="heading-text">LYNX.ai</h1>

        <form id="submit-prompt" onsubmit="return false">
            <div class="login-inputs">
                <textarea class = "input_text prompt" placeholder="Enter your prompt here..." form="submit-prompt"></textarea>
                <textarea class = "input_text answer" placeholder="Answer will show here..." readonly></textarea>
            </div> 
            <div class="display_buttons">
                <div class = "submit-button">
                    <button class = "button" onclick="submitPrompt();">Submit</button>
                </div>

                <div class = "clear-button">
                    <button class = "button" onclick="clearPrompt();">Clear</button>
                </div>
             
            </div>  

        </form>
    </div>

    <script src="{{url_for('static',filename='js/script.js')}}" defer></script>
</body>
</html>
